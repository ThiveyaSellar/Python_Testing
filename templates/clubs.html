{% extends 'base.html' %}
{% block content %}
<div class="container text-info text-center">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="row mx-5">
                <h1 class="my-5">Clubs points</h1>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody>
                    {% for club in clubs %}
                        <tr>
                            <th>{{ loop.index }}</th>
                            <th>{{ club['name'] }}</th>
                            <th>{{ club['points'] }}</th>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="/">Registration Portal</a>
    </div>
</div>
{% endblock %}
